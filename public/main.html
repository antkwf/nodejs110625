<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/css/mystyle.css">
    <title>Log-in</title>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="/submit"> 
        <img class="mb-4" src="/resources/image/logo.jpg" alt="hammelmann logo" height="50">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating"> 
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="myEmail"> 
            <label for="floatingInput">Email address</label> </div>
        <div class="form-floating"> 
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="myPass"> <label for="floatingPassword">Password</label> </div>
        <div class="form-check text-start my-3"> 
          <input class="form-check-input" type="checkbox" value="remember-me"
            id="checkDefault"> <label class="form-check-label" for="checkDefault">
            Remember me
          </label> </div> 
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
      </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      class="astro-vvvwv3sm"></script>
  </body>

</html>
